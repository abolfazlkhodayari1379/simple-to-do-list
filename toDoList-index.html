<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="styles/grids.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="Wrapper col-xsm-12 col-md-8">
        <h3>To days tasks</h3>
        <div class="row" id="task-continer">
        </div>
        <div class="row" id="task-adder">
            <button>+</button>
        </div>
    </div>
    <div id="modal"><br>
        <input type="text " name="new-task" placeholder="Task name" class="col-xsm-12">
        <button id="Add">Add</button>
        <div class="row">
            <p>
                To add a new task, write its title in the input field and click on the <b>"Add"</b> button.
            </p>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
